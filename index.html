<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | Stats preview card component</title>
    <style>
        * {
            font-family: "Inter", sans-serif;
            /* font-family: 'Lexend Deca', sans-serif; */
        }
    </style>
</head>

<body class="sm:h-screen w-100 bg-background flex items-center justify-center py-24 md:py-64 px-6">

    <div class="flex flex-col-reverse sm:flex-row bg-cardColor rounded-lg w-full sm:w-4/5 sm:space-x-2">
        <div class="p-6 sm:py-12 text-center sm:text-left sm:w-1/2 ">
            <h1 class="text-3xl text-white font-bold">Get <span class="text-vioColor">insights</span> that help your business grow.</h1>
            <p class="text-brightWhite pt-4 pb-2"> Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.</p>
            <div class="pt-2 sm:flex sm:space-x-6 sm:pt-6">
                <div class=py-2>
                    <h1 class="text-white text-2xl font-bold">10k+</h1>
                    <p class="text-lightWhite uppercase">companies</p>
                </div>
                <div class="py-2">
                    <h1 class="text-white text-2xl font-bold">314</h1>
                    <p class="text-lightWhite uppercase">templates</p>
                </div>
                <div class="py-2">
                    <h1 class="text-white text-2xl font-bold">12m+</h1>
                    <p class="text-lightWhite uppercase">queries</p>
                </div>

            </div>
        </div>
        <img class="rounded-t-lg sm:rounded-none sm:rounded-r-lg sm:w-1/2 sm:object-cover" src="./images/image-header-desktop.jpg" alt="preview image" />
    </div>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: "hsl(233, 47%, 7%)",
                        cardColor: "hsl(244, 38%, 16%)",
                        vioColor: "hsl(277, 64%, 61%)",
                        brightWhite: "hsla(0, 0%, 100%, 0.75)",
                        lightWhite: "hsla(0, 0%, 100%, 0.6)"
                    }
                }
            }
        }
    </script>
</body>

</html>
